version: '3.6'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - database
      - rabbitmq
    environment:
      - APP_PORT=3000
      - JWT_SECRET=gatopreto
      - DB_USER=root
      - DB_PASS=123456
      - DB_HOST=database
      - DB_PORT=3306

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3001:3001

  database:
    image: mysql:8.0.21
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=123456

  rabbitmq:  
    image: rabbitmq:3-management
    ports:
      - 5672:5672  
      - 15672:15672
